<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা ওয়েব স্ক্রিন রেকর্ডার</title>
    <!-- আমাদের CSS ফাইলটি যুক্ত করা হচ্ছে -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>বাংলা ওয়েব স্ক্রিন রেকর্ডার</h1>
        <p>নিচের বাটনে ক্লিক করে আপনার স্ক্রিন রেকর্ডিং শুরু করুন।</p>

        <!-- রেকর্ডিং নিয়ন্ত্রণের জন্য বাটন দুটি -->
        <button id="startBtn">রেকর্ডিং শুরু করুন</button>
        <button id="stopBtn" disabled>রেকর্ডিং বন্ধ করুন</button>

        <!-- রেকর্ড হওয়া ভিডিও দেখানোর জন্য এই সেকশনটি, প্রথমে লুকানো থাকবে -->
        <div id="videoContainer">
            <h3>আপনার রেকর্ড করা ভিডিও:</h3>
            <video id="recordedVideo" controls></video>
            <br>
            <!-- ভিডিও ডাউনলোড করার লিঙ্ক -->
            <a id="downloadLink" download="my-recording.webm">ভিডিও ডাউনলোড করুন</a>
        </div>
    </div>

    <!-- আমাদের জাভাস্ক্রিপ্ট ফাইলটি যুক্ত করা হচ্ছে -->
    <script src="script.js"></script>

</body>
</html>
